<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Ireland</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Eczar:wght@400..800&family=Genos:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

    <!-- swiper -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  </head>

  <body>
    <!-- hero -->
    <div class="hero-section">
      <div class="hero-image">
        <img src="images/hero.png" />
        <div class="hero-overlay">
        <!-- hero-overlay -->
        <nav class="navbar">
            <div class="container-fluid">
                <!-- left-side -->
                <a class="logo px-5" href="#">DiscoverIreland</a>

                <!-- right-side -->
                 <div class="right-side d-flex">
                <div class="view-map px-3"><i class="bi bi-geo-alt"></i>&nbsp;View Map</div>
                <div class="hamburger-menu px-5"><i class="bi bi-list"></i></div>
                </div>
            </div>
    </nav>

    <!-- hero-content -->
    <div class="hero-content">
        <div class="hero-heading d-flex justify-content-center">Keep Discovering</div>
        <div class="search-container p-3 mt-3">
            <input type="text" class="search-input p-2" placeholder="Search for places, things to do, what's on and many more">
            <button class="search-button p-2">
                <i class="bi bi-search"></i>
            </button>
            <div class="options mt-3">
                <button class="btn btn-custom">Car-free travel</button>
                <button class="btn btn-custom">Sustainability</button>
                <button class="btn btn-custom">Staycations</button>
            </div>
        </div>
    </div>
</div>
    <!-- Location Text -->
    <div class="location-text"><i class="bi bi-geo-alt"></i> &nbsp;Gurteen Beach, Co. Galway</div>
</div>

<!-- places to visit -->
 <div class="places-to-visit-container">
    <div class="heading p-3">Popular Places to Visit</div>

    <!-- swiper -->
     <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/donegal.png" alt="Donegal" class="slide-image">
                <div class="slide-caption">Donegal</div>
            </div>

            <div class="swiper-slide">
                <img src="images/cork.png" alt="Cork" class="slide-image">
                <div class="slide-caption">Cork</div>
            </div>

            <div class="swiper-slide">
                <img src="images/kilkenny.png" alt="Kilkenny" class="slide-image">
                <div class="slide-caption">Kilkenny</div>
            </div>

            <div class="swiper-slide">
                <img src="images/galway.png" alt="Galway" class="slide-image">
                <div class="slide-caption">Galway</div>
            </div>

            <div class="swiper-slide">
                <img src="images/wdonegal.png" alt="West Donegal" class="slide-image">
                <div class="slide-caption">West Donegal</div>
            </div>

            <div class="swiper-slide">
                <img src="images/dublin.jpg" alt="Dublin" class="slide-image">
                <div class="slide-caption">Dublin</div>
            </div>
        </div>
     </div>
 </div>
 
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
